<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>用户</title>
  <!-- Bootstrap core CSS -->
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <!-- layui -->
  <link rel="stylesheet" href="./css/layui.css">

  <!-- 页面样式 -->
  <link href="./css/user_index.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="./js/jquery-3.2.1.min.js"></script>
  <!-- bootstrap -->
  <script src="./js/bootstrap.min.js"></script>
  <!-- Validate -->
  <script src="./js/jquery.validate.js"></script>
  <!-- bootbox -->
  <script src="./js/bootbox.min.js"></script>
  <!-- layui -->
  <script src="./js/layui.js"></script>
</head>
<body>
  <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="javascript:;">
      <span class="welcome-u">欢迎您： </span>
      <span id="reader"></span>
    </a>
    <!-- <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search"> -->
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a class="nav-link" href="./login.html">退出系统</a>
      </li>
    </ul>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column my-nav">
            <li class="nav-item" id="menu-item">
              <a class="nav-link" href="javascript:;">
                <span data-feather="home"></span>
                我的主页
                <!-- <span class="sr-only">(current)</span> -->
              </a>
            </li>
            <li class="nav-item" id="menu-item">
              <a class="nav-link" href="javascript:;">
                <span data-feather="shopping-cart"></span>
                查询期刊
              </a>
            </li>

            <li class="nav-item" id="menu-item">
              <a class="nav-link" href="javascript:;">
                <span data-feather="users"></span>
                修改密码
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- 我的主页 -->
      <main role="main" id="main-page" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
          <h1 class="h2">我的主页</h1>
        </div>
        <div class="page-body">
          <!-- 遮罩层 -->
          <div class='cover'></div>
          <!-- 基本信息 包括头像和一些基本的用户信息 -->
          <div class="basic-informaion clearfix">
            <div class="head-logo fl">
              <img src="img/login-head.jpg" alt="">
            </div>
            <div class="detail-information fl">
              <p>
                <label for="">姓名：</label>
                <span id="name"></span>
              </p>
              <p>
                <label for="">性别：</label>
                <span id="sex"></span>
              </p>
              <p>
                <label for="">部门：</label>
                <span id="department"></span>
              </p>
              <p>
                <label for="">借书证号：</label>
                <span id="borrow_num"></span>
              </p>
              <p>
                <label for="">信誉值：</label>
                <span id="reputation_score"></span>
              </p>
            </div>
          </div>
          <!-- 用户借阅信息，当前借阅状态、我的信誉、我的推荐、历史借阅记录 -->
          <div class="borrow-information">
            <ul class="nav nav-pills main-page-ul" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" data-toggle="pill" href="#home">我的借阅</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-toggle="pill" id="borrowhstory_btn" href="#menu1">借阅历史</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-toggle="pill" href="#menu2">我要推荐</a>
              </li>

            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
              <div id="home" class="container tab-pane active">
                <br>
                <h3>我的借阅</h3>
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>期刊代号</th>
                      <th>期刊名称</th>
                      <th>借阅时间</th>
                      <th>操作</th>
                    </tr>
                  </thead>
                  <tbody id="my-borrowing"></tbody>
                </table>
              </div>

              <div id="menu1" class="container tab-pane fade">
                <br>
                <h3>借阅历史</h3>
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>期刊代号</th>
                      <th>期刊名称</th>
                      <th>借阅时间</th>
                      <th>归还时间</th>
                      <th>备注</th>
                    </tr>
                  </thead>
                  <tbody id="my-borrow-history">
                  </tbody>
                </table>
              </div>

              <div id="menu2" class="container tab-pane fade">
                <br>
                <h3>我要推荐</h3>
                <form action="#" class="form-group">
                  <label for="new-book">请输入要推荐的期刊名称：</label>
                  <input type="text" class="form-control" id="new-book">
                  <button type="button" class="btn btn-info">提交申请</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- 查询期刊 -->
      <main role="main" id="search-book" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4 hidden">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
          <h1 class="h2">查询期刊</h1>
        </div>
        <div class="page-body">

          <form class="form-inline">
            <input type="text" class="form-control" id="key" placeholder="请输入关键词">
            <button type="button" class="btn btn-primary" id="searching">查询</button>

            <label class="radio-inline">
              <input type="radio" name="search_item" value="periodicalName" checked>期刊名</label>
            <label class="radio-inline">
              <input type="radio" name="search_item" value="periodicalID">期刊代号</label>
            <label class="radio-inline">
              <input type="radio" name="search_item" value="press">出版社</label>
          </form>

          <!-- 查询结果 -->
          <table class="table table-hover text-center" id="search-result-table">

          </table>

          <!-- 分页 -->
          <div class="paging clearfix" id="search-result-page">

          </div>
        </div>
      </main>

      <main role="main" id="search-book" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4 hidden">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
          <h1 class="h2">更改密码</h1>
        </div>
        <div class="page-body">
          <form id="change-psd">
            <div>
              <label for="pwd" id="label">请输入旧密码：</label>
              <input type="password" name="old-psd" id="old-psd" required>
            </div>
            <div>
              <label for="pwd" id="label">请输入新密码：</label>
              <input type="password" name="new-psd" id="new-psd" required>
            </div>
            <div>
              <label for="pwd" id="label">请再次输入新密码：</label>
              <input type="password" name="again-psd" required>
            </div>
            <button type="button" id="submint_password" class="btn btn-primary">提交</button>
          </form>

        </div>
      </main>

    </div>
  </div>

  <!-- 模态框 -->
  <div class="modal fade" id="borrow-book">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- 模态框头部 -->
        <div class="modal-header">
          <h4 class="modal-title">借阅书籍</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
   
        <!-- 模态框主体 -->
        <div class="modal-body">
          
        </div>
   
        <!-- 模态框底部 -->
        <div class="modal-footer">
          <button id='borrow_cancle' type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
          <button id='borrow_confirm' type="button" class="btn btn-primary" data-dismiss="modal">确认借阅</button>
        </div>
   
      </div>
    </div>
  </div>

  <!-- Icons -->
  <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
  <script>
    feather.replace()
  </script>

  <!-- Graphs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>

  <!-- import JS -->
 
  <script src="js/user_index.js"></script>

</body>

</html>
