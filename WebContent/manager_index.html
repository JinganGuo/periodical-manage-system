      <!-- 管理员主页 -->
      <main role="main" id="main-page" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
          <h1 class="h2">管理员主页</h1>
        </div>

        <div class="page-body">
          <!-- 基本信息 包括头像和一些基本的用户信息 -->
          <div class="basic-informaion clearfix">
            <div class="head-logo fl">
              <img src="img/login-head.jpg" alt="">
            </div>
            <div class="detail-information fl">
              <p>
                <label for="">姓名：</label>
                <span id="name"></span>
              </p>
              <p>
                <label for="">性别：</label>
                <span id="sex"></span>
              </p>
              <p>
                <label for="">职位：</label>
                <span id="post"></span>

      <!-- 读者管理 -->
      <main role="main" id="search-book" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4 hidden">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
          <h1 class="h2">读者管理</h1>
        </div>
        <div class="page-body">
          <div class="manager-main">
            <ul class="nav nav-pills main-page-ul" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" data-toggle="pill" href="#add-reader">添加读者</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" data-toggle="pill" href="#edit-reader">编辑读者</a>
              </li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content">
              <!-- 添加读者 -->
              <div id="add-reader" class="container tab-pane active">
                <form class="add-reader" id="add-reader-form" method="post">
                  <table class="table table-bordered">
                    <tbody>
                      <tr>
                        <td>
                          <label for="reader_id"> 借阅证号：</label>
                        </td>
                        <td>
                          <input type="text" name="reader_id" id="reader_id">
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <label for="reader_name">姓名：</label>
                        </td>
                        <td>
                          <input type="text" name="reader_name" id="reader_name">
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <label for="">性别：</label>
                        </td>
                        <td>
                          <input type="radio" name="sex" id="male" value="男">
                          <label for="male">男</label>
                          <input type="radio" name="sex" id="female" value="女">
                          <label for="female">女</label>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <label for="">部门：</label>
                        </td>
                        <td id="selected">
                          <select id="" name="department">
                            <option value="请选择所属部门">请选择所属部门</option>
                            <option value="研发部">研发部</option>
                            <option value="人力资源部">人力资源部</option>
                            <option value="市场部">市场部</option>
                            <option value="后勤部">后勤部</option>
                          </select>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <input type="submit" value="提交" class="btn btn-primary">
                </form>

              </div>
              <!-- 编辑读者 -->
              <div id="edit-reader" class="container tab-pane edit-reader">
                <form class="form-inline">
                  <input type="text" class="form-control" id="key" placeholder="请输入关键词">
                  <button type="button" class="btn btn-primary" id="search-reader">查询</button>

                  <label class="radio-inline">
                    <input type="radio" name="search-reader" value="readerID" checked>借阅证号</label>
                  <label class="radio-inline">
                    <input type="radio" name="search-reader" value="readerName">姓名</label>
                  <label class="radio-inline">
                    <input type="radio" name="search-reader" value="department">部门</label>

                </form>
                <!-- 显示查询结果 -->
                <div class="edit-reader-result">
                  <table class="table table-hover search-result-table">
                  </table>
                </div>
              </div>
            </div>
          </div>
      </main>

      <!-- 登记期刊 -->
      <main role="main" id="search-book" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4 hidden">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
          <h1 class="h2">登记期刊</h1>
        </div>
        <div class="page-body">
           <!-- 方式一： -->
          <button class="btn btn-primary method-btn" data-toggle="collapse" data-target="#demo">方式一：</button>
         
          <div class="cascading-drop-down collapse show" id="demo">

            <form action="#" class="clearfix" id="method_01">
              <select class="form-control" id="select_press">
                <option value="">--- 出版社 ---</option>
              </select>

              <select class="form-control" id="select_preiodicalName">
                <option value="">--- 期刊名 ---</option>
              </select>

              <select class="form-control" id="select_publicationCycle">
                <option value="">--- 出版周期 ---</option>
              </select>

              <select class="form-control" id="select_period">
                <option value="">--- 订购期数 ---</option>
                
              </select>

                    <input type="number" min="1" max="10" value="1" name="select_number" id="select_number"  class="form-control" required>
<!--               <input type="text" name="select_number" id="select_number" min="0" class="" value="---数量---" readonly>
              <button type="button" id="subtract">-</button>
              <button type="button" id="add">+</button>
-->
              <input  id="add_periodical_btn" type="button" value="提交" class="btn btn-primary">
            </form>
          </div>

          <!-- 方式二： -->
          <button class="register_btn_02 btn btn-primary method-btn" data-toggle="collapse" data-target="#demo_02">方式二：</button>
         
          <div class="order-periodical-table collapse" id="demo_02">

            <form action="#" class="clearfix" id="method_02">
                <table class="table table-bordered">
                    <tbody>
                      <tr>
                        <td>
                          <label for="input_press">出版社：</label>
                      </td>
                        <td>
                          <input type="text" name="input_press" id="input_press" class="form-control" maxlength="10" required>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <label for="input_periodicalName">期刊名：</label>
                        </td>
                        <td>
                          <input type="text" name="input_periodicalName" id="input_periodicalName"  class="form-control" required>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <label for="input_publicationCycle">出版周期：</label>
                        </td>
                        <td>
                            <select id="input_publicationCycle" name="input_publicationCycle"  class="form-control">
                                <option value="" >请选择出版周期</option>
                              </select>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <label for="input_period">订购期数：</label>
                        </td>
                        <td>
                            <select name="" id="input_period"  class="form-control">
                              <option value="">请选择订购期数</option>
                            </select>
                        </td>
                      </tr>
                      <tr>
                          <td>
                            <label for="input_number">订购数量：</label>
                          </td>
                          <td>
                              <input type="number" min="1" max="10" value="1" name="input_number" id="input_number"  class="form-control" required>
                          </td>
                        </tr>
                    </tbody>
                  </table>
                  <input type="button" value="提交" class="add_periodical_btn_02 btn btn-primary">
            </form>
          </div>

        </div>
      </main>

      <!-- 期刊盘存 -->
      <main role="main" id="take-stock" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4 hidden">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">

                <label class="radio-inline">
                  <input type="radio" name="search-periodical_item" value="periodical_id" checked>期刊号</label>
                <label class="radio-inline">
                  <input type="radio" name="search-periodical_item" value="periodical_name">期刊名</label>
                <label class="radio-inline">
                  <input type="radio" name="search-periodical_item" value="press">出版社</label>

              </form>
              <!-- 显示查询结果 -->
              <div class="edit-reader-result">
                <table class="table table-hover search-result-table">
                </table>
              </div>
        </div>
